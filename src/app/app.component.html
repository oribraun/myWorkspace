<div class="buttons">
    <button (click)="changedsProjectRoomData()">text</button>
    <button (click)="changedsProjectRoomObj()">obj</button>
    <button (click)="change()">url</button>
    <button (click)="changedsProjectRoomData();changedsProjectRoomObj()">both</button>
<button (click)="changeTemplate();">template</button>
</div>

<div class="home">
    <lib-dynamic-labeling-room
        [data]="dsProjectRoomData"
        [obj]="dsProjectRoomObj"
        [templateType]="templateType"
        [mainCssObj]="mainCssObj"
        [viewCssObj]="viewCssObj"
        [formCssObj]="formCssObj"
        (onChange)="onDsProjectRoomChange($event)"
    ></lib-dynamic-labeling-room>
</div>
